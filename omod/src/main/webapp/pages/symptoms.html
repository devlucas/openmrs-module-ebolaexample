<div id="symptoms">
  <div>
    <div>
      <span class="question-title">Overall symptoms</span>
      
      <input id="symptons_1" type="radio" value="same" name="overallSymptoms" ng-model="viewModel.overallSymptoms" />
      <label for="symptons_1" class="radio-button">Same</label>
      
      <input id="symptons_2" type="radio" value="worse" name="overallSymptoms" ng-model="viewModel.overallSymptoms" />
      <label for="symptons_2" class="radio-button">Worse</label>
      
      <input id="symptons_3" type="radio" value="better" name="overallSymptoms" ng-model="viewModel.overallSymptoms" />
      <label for="symptons_3" class="radio-button">Better</label>
    </div>

    <div>
      <span class="question-title">Fatigue</span>      
      
      <input id="fatique_1" type="radio" value="none" name="fatigue" ng-model="viewModel.fatigue" />
      <label for="fatique_1" class="radio-button">None</label>
  
      <input id="fatique_2" type="radio" value="mild" name="fatigue" ng-model="viewModel.fatigue" />
      <label for="fatique_2" class="radio-button">Mild</label>

      <input id="fatique_3" type="radio" value="mod" name="fatigue" ng-model="viewModel.fatigue" />
      <label for="fatique_3" class="radio-button">Mod</label>
        
      <input id="fatique_4" type="radio" value="sev" name="fatigue" ng-model="viewModel.fatigue" />
      <label for="fatique_4" class="radio-button">Sev</label>
    </div>
  </div>

  <div>
    <div>
      <span class="question-title">Bleeding</span>
      
      <input id="bleeding_1" type="radio" value="no" name="bleeding" ng-model="viewModel.bleeding" />
      <label for="bleeding_1" class="radio-button">No</label>

      <input id="bleeding_2" type="radio" value="nose/oral" name="bleeding" ng-model="viewModel.bleeding" />
      <label for="bleeding_2" class="radio-button">Nose/Oral</label>

      <input id="bleeding_3" type="radio" value="cough" name="bleeding" ng-model="viewModel.bleeding" />
      <label for="bleeding_3" class="radio-button">Cought</label>

      <input id="bleeding_4" type="radio" value="vomit" name="bleeding" ng-model="viewModel.bleeding" />
      <label for="bleeding_4" class="radio-button">Vomit</label>

      <input id="bleeding_5" type="radio" value="stool" name="bleeding" ng-model="viewModel.bleeding" />
      <label for="bleeding_5" class="radio-button">Stool</label>

      <input id="bleeding_6" type="radio" value="vaginal" name="bleeding" ng-model="viewModel.bleeding" />
      <label for="bleeding_6" class="radio-button">Vaginal</label>
    </div>
  </div>
  <div>
    <div>
      <span class="question-title">Headache</span>
      
      <input type="radio" value="yes" name="headache" ng-model="viewModel.headache" />
      <label class="radio-button">Yes</label>

      <input type="radio" value="no" name="headache" ng-model="viewModel.headache" />
      <label class="radio-button">No</label>
    </div>
    <div>
      <span class="question-title">Joint/muscle pain</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="jointMusclePain" ng-model="viewModel.jointMusclePain" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="jointMusclePain" ng-model="viewModel.jointMusclePain" />
      </label>
    </div>
    <div>
      <span class="question-title">Unable to drink</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="unableToDrink" ng-model="viewModel.unableToDrink" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="unableToDrink" ng-model="viewModel.unableToDrink" />
      </label>
    </div>
    <div>
      <span class="question-title">Unable to eat</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="unableToEat" ng-model="viewModel.unableToEat" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="unableToEat" ng-model="viewModel.unableToEat" />
      </label>
    </div>
  </div>
  <div>
    <div>
      <span class="question-title">Difficult To Swallow</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="difficultToSwallow" ng-model="viewModel.difficultToSwallow" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="difficultToSwallow" ng-model="viewModel.difficultToSwallow" />
      </label>
    </div>
    <div>
      <span class="question-title">Hiccups</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="hiccups" ng-model="viewModel.hiccups" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="hiccups" ng-model="viewModel.hiccups" />
      </label>
    </div>
    <div>
      <span class="question-title">Cought</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="cought" ng-model="viewModel.cought" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="cought" ng-model="viewModel.cought" />
      </label>
    </div>
    <div>
      <span class="question-title">Difficult To Breathe</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="difficultToBreathe" ng-model="viewModel.difficultToBreathe" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="difficultToBreathe" ng-model="viewModel.difficultToBreathe" />
      </label>
    </div>
  </div>
  <div>
    <div>
      <span class="question-title">Rash</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="rash" ng-model="viewModel.rash" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="rash" ng-model="viewModel.rash" />
      </label>
    </div>
    <div>
      <span class="question-title">Abdominal pain</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="abdominalPain" ng-model="viewModel.abdominalPain" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="abdominalPain" ng-model="viewModel.abdominalPain" />
      </label>
    </div>
    <div>
      <span class="question-title">Urine pain</span>
      <label class="radio-button">Yes
        <input type="radio" value="yes" name="urinePain" ng-model="viewModel.urinePain" />
      </label>
      <label class="radio-button">No
        <input type="radio" value="no" name="urinePain" ng-model="viewModel.urinePain" />
      </label>
    </div>
  </div>
  <div>
    <button>Back</button>
    <button>Next</button>
  </div>
</div>
