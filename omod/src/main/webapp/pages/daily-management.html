<div>
  <label class="question-title">FLUID MANAGEMENT</label>

  <input id="fluid_1" type="radio" value="ORS" ng-model="viewModel.fluidManagement" />
  <label for="fluid_1" class="radio-button small">ORS</label>

  <input id="fluid_2" type="radio" value="Jelly Water" ng-model="viewModel.fluidManagement" />
  <label for="fluid_2" class="radio-button small">Jelly Water</label>

  <input id="fluid_3" type="radio" value="IV Maintenance" ng-model="viewModel.fluidManagement" />
  <label for="fluid_3" class="radio-button small"><span>IV Maintenance</span></label>

  <input id="fluid_4" type="radio" value="IV/IO Resuscitate" ng-model="viewModel.fluidManagement" />
  <label for="fluid_4" class="radio-button small"><span>IV/IO Resuscitate</span></label>

  <input id="fluid_5" type="radio" value="Blood transfusion" ng-model="viewModel.fluidManagement" />
  <label for="fluid_5" class="radio-button small"><span>Blood Transfusion</span></label>

  <input id="fluid_6" type="radio" value="Fluid Restrict" ng-model="viewModel.fluidManagement" />
  <label for="fluid_6" class="radio-button small"><span>Fluid Restrict</span></label>
</div>

<div>
    <label class="question-title" for="temperature">TARGET VOLUME IN NEXT 24H</label>
    <input type="number" name="volume" ng-model="viewModel.volume" min="0" max="9999" />
    <span class="unit">mL</span>
</div>
