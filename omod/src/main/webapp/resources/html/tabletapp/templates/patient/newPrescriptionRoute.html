<div class="page-wrap-smaller" ng-controller="NewPrescriptionRouteController" class="page-wrap" xmlns="http://www.w3.org/1999/html">
    <span class="question-title">Choose Route/Form</span>
    <div>
        <div ng-show="drugs">
            <a class="radio-button small full" ng-repeat="drug in drugs"
               ui-sref="patient.addPrescriptionDetails({ prescriptionInfo: drug })" type="button">
                {{ drug.display}}
            </a>
        </div>
    </div>
</div>
<div class="actions small">
    <back-button></back-button>
</div>
