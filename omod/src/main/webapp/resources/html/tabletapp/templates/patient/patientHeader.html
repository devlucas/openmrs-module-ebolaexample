<div class="patient-header">
    <div ng-transclude></div>
    <span class="patient-id">
        <small>PATIENT ID</small>
        {{ patientId }}
    </span>
    <span class="patient-id">
        <small>NAME</small>
        {{ patient.person.display }}
    </span>
    <span class="patient-id">
        <small>GENDER - AGE</small>
        {{ patient.person.gender }} - {{ patient.person.age }}
    </span>
    <span class="patient-info">
        <small>WARD</small>
        12
    </span>
    <span class="patient-info">
        <small>BED</small>
        27
    </span>
</div>
