<div class="page-wrap-smaller" ng-controller="NewPrescriptionController" class="page-wrap" xmlns="http://www.w3.org/1999/html">
    <span class="question-title">New Prescription</span>
    <div>
        <select-drug-name ng-model="concept" placeholder="Search for a drug name" size="40"></select-drug-name>

        <div ng-show="commonDrugConcepts.results">
            <a class="radio-button small full" ng-repeat="concept in commonDrugConcepts.results.slice(0, 20)"
               ui-sref="patient.addPrescriptionRoute({ concept: concept})" type="button">
                {{ concept.display}}
            </a>
        </div>
    </div>
</div>
<div class="actions">
    <button class="left">Back</button>
</div>
