<div ng-controller="ListWardsController">

    (Home) -> Wards

    <span class="question-title">Suspect Wards</span>
    <ul class="tablet-list">
        <li ng-repeat="ward in suspectWards">
            <a class="radio-button small" ui-sref="ward({uuid: ward.uuid})"><span>{{ ward.display }} ({{ ward.bedAssignments.length }})</span><a>
        </li>
    </ul>

    <span class="question-title">Confirmed Wards</span>
    <ul class="tablet-list">
        <li ng-repeat="ward in confirmedWards">
            <a class="radio-button small" ui-sref="ward({uuid: ward.uuid})"><span>{{ ward.display }} ({{ ward.bedAssignments.length }})</span><a>
        </li>
    </ul>

    <span class="question-title">Recovery Wards</span>
    <ul class="tablet-list">
        <li ng-repeat="ward in recoveryWards">
            <a class="radio-button small" ui-sref="ward({uuid: ward.uuid})"><span>{{ ward.display }} ({{ ward.bedAssignments.length }})</span><a>
        </li>
    </ul>
</div>
