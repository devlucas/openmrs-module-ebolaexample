<div class="page-wrap spaced" ng-controller="WardController">
    <h1>Please select a patient<em>{{ ward.display }}</em></h1>
    <ul class="tablet-list">
        <li ng-repeat="bedAssignment in ward.bedAssignments">
            <a class="radio-button long small" ui-sref="patient.overview({patientUUID: bedAssignment.patient.uuid})">
            {{ bedAssignment.patient.display }}</a>
        </li>
    </ul>
</div>
<div class="actions small">
    <back-button></back-button>
</div>
