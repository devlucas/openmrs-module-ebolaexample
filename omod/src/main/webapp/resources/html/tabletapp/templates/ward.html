<div ng-controller="WardController">

    (Home) -> (Wards) -> Patients

    <h1>Patients in {{ ward.display }} ({{ ward.bedAssignments.length }})</h1>
    <ul>
        <li ng-repeat="bedAssignment in ward.bedAssignments">
            <a ui-sref="patient.overview({uuid: bedAssignment.patient.uuid})">{{ bedAssignment.patient.display }}<a>
        </li>
    </ul>
</div>
